version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  
  backend:
    image: s1ngle0f/kittygram_backend
    env_file: .env
    volumes:
      - static:/app/collected_static
      - media:/app/media
    depends_on:
      - db 

  frontend:
    image: s1ngle0f/kittygram_frontend
    env_file: .env
#    command: cp -r /app/build/. /static/
    volumes:
      - static:/frontend_static
    depends_on:
      - backend

  gateway:
    image: s1ngle0f/kittygram_gateway
    env_file: .env
    volumes:
      - static:/static/
      - media:/media/
    depends_on:
      - backend
      - frontend
    ports:
      - 9000:80