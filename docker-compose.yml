version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media/

  frontend:
    build: ./frontend
    env_file: .env
    volumes:
      - static:/frontend_static
    ports:
      - "3000:9000"  # Пробрасываем порт 9000 на порт 3000 хоста

  gateway:
    build: ./nginx
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/media/